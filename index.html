<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple-form.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar-panel">
            <p>placeholder text</p>
        </div>
        <div class="main-panel">
            <div class="block 1">
                <h1>This is not a real online service! you know you need something like this in your life to help you
                    realize your deepest dreams.
                </h1>
                <h1>Sign up <span class="italic">Now</span> to get started</h1>
                <h1>you <span class="italic">Know</span> you know you want to</h1>
            </div>

            <div class="block 2">
                <form action="" method="post">
                    <legend>Lets do this!</legend>
                    <div class="form-panel">
                            <div class="input-container 1">
                                
    
                                <label for="name">Name*</label>
                                <input type="text" id="name" name="user-name" required>
                                
                                <label for="password">Password*</label>
                                <input type="password" id="password" name="user-password" required>
    
                                <label for="email">Email*</label>
                                <input type="email" id="email" name="user-email" required>
    
                            </div>
                            <div class="input-container 2">
    
                                <label for="lastName">Last name*</label>
                                <input type="text" name="lastName" id="user-last-name" required>
    
                                <label for="phone">Phone number*</label>
                                <input type="tel" name="phone" id="user-phone" required>
    
                                <label for="conf-pass">Confirm password*</label>
                                <input type="password" name="lastName" id="user-conf-pass" required>
    
                            </div>
                        
                    </div>
                </form>    
            </div>

            <div class="block 3">
                <button></button>
            </div>
        </div>
    </div>
</body>
</html>

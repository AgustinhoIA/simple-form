<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple-form.css">
</head>
<body>
    <div class="page-container">
        <div class="sidebar-panel">
            <p>placeholder text</p>
        </div>
        <div class="main-panel">
            <div class="block 1">
                <div class="">    
                    <p>This is not a real online service! you know you need something like this in your life to help you
                        realize your deepest dreams.
                    </p>
                    <p>Sign up <span class="italic">Now</span> to get started</p>
                </div>
                <p>you <span class="italic">Know</span>you want to</p>
            </div>

            <div class="block 2">
                <form action="" method="post">
                    <div class="legend">
                        <legend>Lets do this!</legend>
                    </div>
                    <div class="form-panel">
                        <div class="input-container 1">
                            
                            <div>
                                <label for="name">Name*</label>
                                <input type="text" id="name" name="user-name" required>
                            </div>
                            
                            <div>
                                <label for="password">Password*</label>
                                <input type="password" id="password" name="user-password" required>
                            </div>

                            <div>
                                <label for="email">Email*</label>
                                <input type="email" id="email" name="user-email" required>
                            </div>

                        </div>
                        <div class="input-container 2">

                            <div>
                                <label for="lastName">Last name*</label>
                                <input type="text" name="lastName" id="user-last-name" required>
                            </div>

                            <div>
                                <label for="phone">Phone number*</label>
                                <input type="tel" name="phone" id="user-phone" required>
                            </div>

                            <div>
                                <label for="conf-pass">Confirm password*</label>
                                <input type="password" name="lastName" id="user-conf-pass" required>
                            </div>

                        </div>
                        
                    </div>
                </form>    
            </div>

            <div class="block 3 button">
                <button type="submit" >Relase the Claymore Roomba</button>
                <p class="">Already used your claymore roomba? Buy another one<span style="color: blue;"> here</span></p>
            </div>
        </div>
    </div>
</body>
</html>
